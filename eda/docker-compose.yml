version: '3.7'
services:
  jupyter:
    image: jupyter/datascience-notebook:latest
    ports:
      - "8888:8888"
    volumes:
      - type: bind
        source: ./notebooks
        target: /home/jovyan/work
      - type: bind
        source: ../data
        target: /home/jovyan/work/data
    environment:
      - JUPYTER_ENABLE_LAB=yes